<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="iw-il">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>T-Shirt Factory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="factory.css?3" />
  <script src="factory.js?3"></script>
</head>
<body>
<div id="main">
  <div class="title">T-Shirt Factory</div>
  <div id="input-row">
    <label id="input-prompt" for="input-textbox">Input:</label>
    <div id="input-textbox-wrapper">
      <input id="input-textbox" type="text" name="input">
    </div>
    <div id="buttons-wrapper">
      <div class="button">
        <input id="button-reload" type="submit" value="Load"
               onclick="onReload()">
      </div>
      <div class="button">
        <input id="button-step" type="submit" value="Step" onclick="onStep()">
      </div>
    </div>
  </div>
  <div id="termination-msg" class="hidden"></div>
  <div id="curr-statement-row">
    <div class="filler"></div>
    <div id="curr-statement-wrapper">
      <div class="curr-statement-header">
        Step&nbsp;#
      </div>
      <div class="curr-statement-header">
        State
      </div>
      <div class="curr-statement-header">
        Instruction
      </div>
      <div class="curr-statement-header">
        Parameter
      </div>
      <div class="curr-statement-shirt-wrapper" id="curr-step-num">
      </div>
      <div class="curr-statement-shirt-wrapper" id="curr-state">
      </div>
      <div class="curr-statement-shirt-wrapper" id="curr-instruction-wrapper">
      </div>
      <div class="curr-statement-shirt-wrapper" id="curr-param-wrapper">
      </div>
    </div>
    <div class="filler"></div>
  </div>
  <div id="bins"></div>
</div>
</body>
</html>
